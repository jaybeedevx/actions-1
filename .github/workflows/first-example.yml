          uses: actions/Checkout@v5

        - name: List and Read file
          run: | 
            echo "My first Github Actions Job"
            ls -ltra
            cat README.md

        - name: Generate ASCII Artwork
          run: cowsay -f daragon "Run for cover, I am a DRAGON....RAWR" >> dragon.txt