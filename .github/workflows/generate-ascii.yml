name: Generate Art work with ASCII

on : push

jobs:
    build_job_1:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout Repo
        uses: actions/Checkout@v5

      - name: List Repo Files
        run: ls -ltra

      - name: Executing Shell Script
        run: |
          chmod +x ascii-script.sh
          ./ascii-script.sh
        
      - name: Sleep fpr 30 seconds
        run: sleep 30

    test_job_2:
      runs-on: ubuntu-latest
      steps:
      - name: Sleep for 10 seconds
        run: sleep 10

      - name: Test File Exists
        run: grep -i "dragon" dragon.txt

    deploy_job_3:
      runs-on: ubuntu-latest
      steps:
      - name: Read File
        run: cat dragon.txt

      - name: Deploy 
        run: echo Deploying...
